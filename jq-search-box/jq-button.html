<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 按钮有一些默认的行为，悬浮，点击等等，不同浏览器实现不同 -->
	<!-- input是自闭合的，无法嵌套图片，但submit具有提交表单的默认属性-->
	<input type="button" value="I am input">
	<input type="button" value="I am submit">
	<!-- button可以嵌套图片, 实现图文混排的按钮-->
	<button>I am button</button>
	<button><img src="icon.jpg" width="20px" height="20px"/>I am button</button>
</body>
</html>
